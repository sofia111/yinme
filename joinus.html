<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="wnameth=device-wnameth,initial-scale=1" />
	<title>印么 —— 加入我们</title>
    <link rel="icon" href="vfm-admin/images/Logo.ico" type="image/x-icon" /> 
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="padding: 10px 50px;background-color: #448AFF!important;">
      <a href="index.html"><img src="vfm-admin/images/indexlogo2.png" style="height: 65px;"></a>
    </nav>
    <div class="row">
    	<div class="col-md-4">
    		<img src="vfm-admin/images/welcome.png" width="100%">
    	</div>
    	<div class="container col-md-6">
		  <!-- <h2>&nbsp</h2> -->
		  <br>
		  <form action="vfm-admin/joinus.php" method="POST">
		    <div class="form-group">
		      <label for="text">店铺名:</label>
		      <input type="text" class="form-control" name="Name" placeholder="eg. 得力打印" required>
		    </div>
		    <div class="form-group">
		      <label for="text">位置:</label>
		      <input type="text" class="form-control" name="Location" placeholder="eg. 长沙市天心区桐本路45号" required>
		    </div>
		    <div class="form-group">
		      <label for="text">手机号:</label>
		      <input class="form-control" name="Phone" placeholder="eg. 12345678901" required onblur="isPhone(this)">
		    </div>
		    <div class="form-group">
		      <label for="text">单面价格(元):</label>
		      <input type="number" step="0.01" class="form-control" name="Single" placeholder="eg. 0.1" required onblur="isSingle(this)">
		    </div>
		    <div class="form-group">
		      <label for="text">双面价格(元):</label>
		      <input type="number" step="0.01" class="form-control" name="Doubles" placeholder="eg. 0.2" required onblur="isDoubles(this)">
		    </div>
		    <div class="form-group">
		      <label for="text">胶装价格(元):</label>
		      <input type="number" step="0.01" class="form-control" name="Cement" placeholder="eg. 1.0" required onblur="isCement(this)">
		    </div>
		    <div class="form-group">
		      <label for="text">学校:</label>
		      <input type="text" class="form-control" name="School" placeholder="eg. 长沙理工大学" required>
		    </div>
		    <center><button type="submit" class="btn btn-primary" id="submit">Submit</button></center>
		  </form>
		</div>
    </div>
</body>
<script src="vfm-admin/js/joinus.js"></script>
</html>
